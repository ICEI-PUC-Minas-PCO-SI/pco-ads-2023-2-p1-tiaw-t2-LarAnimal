        }

        /* Estilos para o popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            width: 60%;
            margin: 100px auto;
            padding: 20px;
        }

        .close {

            float: right;
            font-size: 20px;

        }

        input[type="date"],

    <!-- Popup para agendamento de consulta -->
    <div class="popup" id="clinicPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="clinicName"></h2>
            <p id="clinicAddress"></p>
            <p>Selecione uma data e horário:</p>
            <input type="date" id="appointmentDate">
            <input type="time" id="appointmentTime">
            <button class="agendar-button" onclick="agendarConsulta()">Agendar</button>
        </div>
    </div>

    <script>
        function showPopup(clinicName, clinicAddress) {
            document.getElementById('clinicName').textContent = clinicName;
            document.getElementById('clinicAddress').textContent = 'Endereço: ' + clinicAddress;
            document.getElementById('clinicPopup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('clinicPopup').style.display = 'none';
        }
        function agendarConsulta() {
            const clinicName = document.getElementById('clinicName').textContent;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const appointmentTime = document.getElementById('appointmentTime').value;
            // Armazenar as informações no Local Storage
            const appointmentData = {
                clinicName,
                appointmentDate,
                appointmentTime
            };
            // Verificar se já existe algum agendamento no Local Storage
            const existingAppointments = JSON.parse(localStorage.getItem('appointments')) || [];
            // Adicionar o novo agendamento à lista de agendamentos
            existingAppointments.push(appointmentData);
            // Salvar a lista atualizada de agendamentos no Local Storage
            localStorage.setItem('appointments', JSON.stringify(existingAppointments));
            alert(`Consulta agendada em ${clinicName} em ${appointmentDate} às ${appointmentTime}`);
            closePopup();
        }
    </script>
