    <style>
        /* Estilos para o Modo Escuro */
        body {
            color: #000000;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        .dark-mode .container {
            border: 1px solid #ffffff;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .dark-mode .popup-content {
            background-color: #333;
            color: #fff;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 35px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 0px;
            background-color: rgb(255, 255, 255);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #55038C;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffefe;
            font-size: 1rem;
        }

        header {
            background-color: #55038C;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .clinic-card {
            border: 1px solid #55038C;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }

        .clinic-img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .clinic-button {
            background-color: #55038C;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            width: 30%;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #55038C;
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        input[type="date"],
        input[type="time"] {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            margin-left: 230px;
        }

        button.agendar-button {
            display: block;
            margin: 10px 0;
            text-align: center;
            margin-left: 230px;
        }

        #appointmentsSection {
            margin-top: 30px;
        }

        #appointmentsSection h2 {
            color: #55038C;
        }

        .appointment-box {
            border: 1px solid #55038C;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }

        .appointment-box strong {
            color: #55038C;
        }

        .appointment-buttons button {
            background-color: #55038C;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 5px;
        }

        #botao-avaliacao {
            background-color: #55038C;
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 10px 25px;
            text-align: center;
            display: inline-block;
            margin: 8px 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
        }

        #botao-avaliacao:hover {
            background-color: #d8a76c;
        }

        @media only screen and (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }

            header {
                padding: 15px;
            }

            .container {
                width: 100%;
            }

            .clinic-card {
                padding: 15px;
            }

            .popup-content {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }

            input[type="date"],
            input[type="time"],
            button.agendar-button {
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>

>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Header -->
    <header>
        <h1>Agendamento de Consulta</h1>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <div class="row">

            <!-- Clínicas Cards -->
            <div class="col-md-6 col-lg-4 clinic-card">
                <img class="clinic-img" src="img/climev.jpg" alt="Clinica 1">
                <h3>Climev</h3>
                <button class="clinic-button" onclick="showPopup('Climev', 'R. São Mateus 271 - Água Branca')">Agendar</button>
                <p></p>
                <a class="clinic-button"
                    href="https://www.google.com/maps?q=R.+São+Mateus+271,+Água+Branca">Ver no Google Maps</a>
            </div>

            <div class="col-md-6 col-lg-4 clinic-card">
                <img class="clinic-img" src="img/terradosbichos.jpg" alt="Clinica 2">
                <h3>Terra Dos Bichos</h3>
                <button class="clinic-button"
                    onclick="showPopup('Terra Dos Bichos', 'Av. Dr. João Augusto Fonseca e Silva 876 - Novo Eldorado')">Agendar</button>
                <p></p>
                <a class="clinic-button"
                    href="https://www.google.com/maps?q=Av.+Dr.+João+Augusto+Fonseca+e+Silva+876,+Novo+Eldorado">Ver no
                    Google Maps</a>
            </div>

            <div class="col-md-6 col-lg-4 clinic-card">
                <img class="clinic-img" src="img/petcenter.jpg" alt="Clinica 3">
                <h3>Pet Center</h3>
                <button class="clinic-button"
                    onclick="showPopup('Pet Center', 'R. Marte 830 - Jardim Riacho das Pedras')">Agendar</button>
                <p></p>
                <a class="clinic-button"
                    href="https://www.google.com/maps?q=R.+Marte+830,+Jardim+Riacho+das+Pedras">Ver no Google Maps</a>
            </div>
        </div>

        <!-- Seção para Agendamentos já feitos -->
        <div class="container" id="appointmentsSection">
            <h2>Agendamentos</h2>
            <ul id="appointmentsList"></ul>
        </div>

        <!-- Popup para agendamento de consulta -->
        <div class="popup" id="clinicPopup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">×</span>
                <h2>Agendamento para <span id="clinicName"></span></h2>
                <label for="appointmentDate">Data:</label>
                <input type="date" id="appointmentDate" required>
                <label for="appointmentTime">Horário:</label>
                <input type="time" id="appointmentTime" required>
                <button class="agendar-button" onclick="scheduleAppointment()">Agendar</button>
                </div>
                </div>
                </div>
                <script>
                    // Modo Escuro
                    const modeToggle = document.getElementById('modeToggle');
                    const modeText = document.getElementById('modeText');
                    const body = document.body;

                    modeToggle.addEventListener('change', () => {
                        body.classList.toggle('dark-mode');
                        modeText.innerText = body.classList.contains('dark-mode') ? 'Modo Escuro' : 'Modo Claro';
                    });

                    // Popup
                    function showPopup(clinicName, clinicAddress) {
                        document.getElementById('clinicName').innerText = clinicName;
                        document.getElementById('appointmentDate').value = '';
                        document.getElementById('appointmentTime').value = '';
                        document.getElementById('clinicPopup').style.display = 'block';
                    }

                    function closePopup() {
                        document.getElementById('clinicPopup').style.display = 'none';
                    }

                    // Agendar consulta
                    function scheduleAppointment() {
                        const clinicName = document.getElementById('clinicName').innerText;
                        const appointmentDate = document.getElementById('appointmentDate').value;
                        const appointmentTime = document.getElementById('appointmentTime').value;

                        if (appointmentDate && appointmentTime) {
                            const appointmentDetails = ${clinicName} - ${appointmentDate} - ${appointmentTime};
                            const appointmentsList = document.getElementById('appointmentsList');
                            const listItem = document.createElement('li');
                            listItem.textContent = appointmentDetails;

                            // Enviar email
                            const emailData = {
                                clinic: clinicName,
                                date: appointmentDate,
                                time: appointmentTime,
                                email: document.querySelector('input[name="email"]').value,
                                message: document.querySelector('textarea[name="message"]').value
                            };

                            // Enviar dados para o FormsPree
                            fetch('https://formspree.io/f/xwkgepgr', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(emailData)
                            });

                            appointmentsList.appendChild(listItem);
                            closePopup();
                        } else {
                            alert('Por favor, preencha todos os campos de data e hora.');
                        }
                    }
                </script>
</body>
