<body>


    <header>
        <h1>Agendamento de Consulta</h1>
    </header>
    <div class="container">
        <div class="clinic-card">
            <img class="clinic-img" src="img/cimev.JPG" alt="Clinica 1">
            <h3>Climev</h3>
            <button class="clinic-button" onclick="showPopup('Climev', 'R. São Mateus 271 - Água Branca')">Agendar</button>
        </div>
        <div class="clinic-card">
            <img class="clinic-img" src="img/terradosbicho.JPG" alt="Clinica 2">
            <h3>Terra Dos Bichos</h3>
            <button class="clinic-button" onclick="showPopup('Terra dos Bichos', 'Av. Dr. João Augusto Fonseca e Silva 876 - Novo Eldorado')">Agendar</button>
        </div>
        <div class="clinic-card">
            <img class="clinic-img" src="img/petcenter.JPG" alt="Clinica 3">
            <h3>Pet Center</h3>
            <button class="clinic-button" onclick="showPopup('Pet Center', 'R. Marte 830 - Jardim Riacho das Pedras')">Agendar</button>
        </div>
      
      

    <div class="popup" id="clinicPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="clinicName"></h2>
            <p id="clinicAddress"></p>
            <p>Selecione uma data e horário:</p>
            <input type="date" id="appointmentDate">
            <input type="time" id="appointmentTime">
            <button class="agendar-button" onclick="agendarConsulta()">Agendar</button>
        </div>
    </div>
    <head>

        
        
        <script src="js/agendamentos.js"></script>
    </head>
</body>
