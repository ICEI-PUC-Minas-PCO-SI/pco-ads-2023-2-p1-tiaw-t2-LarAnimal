    <div class="text-center">
        <h1>Animais para adoção</h1>
        <hr class="hr">
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4 mb-3">
            <!------------------------CARD--EXEMPLO--------------------------->
            <div class="col">
                <div class="card">
                    <div class="card-body text-center" style="background-color: #F2AA52;">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modalPet1">
                            <img src="img/placeholder.png" class="img-thumbnail">
                        </a>
                        <h5 class="card-title">Pet Exemplo</h5>
                        <p class="card-text">Descrição do pet 1.</p>
                        <button type="button" class="btn" data-bs-toggle="modal"
                            style="color: white; background-color:#55038C;" data-bs-target="#modalPet1">Mostrar
                            mais</button>
                    </div>
                </div>
            </div>

            <!-- Modal para adicionar novo Pet -->
            <div class="modal fade" id="novoPetModal" tabindex="-1" aria-labelledby="novoPetModalLabel"
                aria-hidden="true" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #F2AA52;">
                            <h5 class="modal-title" id="novoPetModalLabel">Novo Pet</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="novoPetForm">
                                <div class="mb-3">
                                    <label for="petNome" class="form-label">Nome do Pet:</label>
                                    <input type="text" class="form-control" id="petNome" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="petEspecie" class="form-label">Espécie:</label>
                                        <input type="text" class="form-control" id="petEspecie" required>
                                    </div>
                                    <div class="col">
                                        <label for="petIdade" class="form-label">Idade:</label>
                                        <input type="text" class="form-control" id="petIdade" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="petImagem" class="form-label">Imagem do Pet:</label>
                                    <input type="file" class="form-control" id="petImagem" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="petDescricao" class="form-label">Descrição breve do Pet:</label>
                                    <textarea class="form-control" id="petDescricao" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn mx-auto"
                                        style="background-color: #55038C; color: white;"
                                        onclick="salvarNovoPet()">Salvar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!----------------Botão para novo Pet ------------------>
    <div style="color: #55038C; padding: 10px; font-size: small; text-align: center; bottom: 0; left: 0; right: 0;">
        <button type="button" class="btn" id="addPet" data-bs-toggle="modal" data-bs-target="#novoPetModal"
            style="color: white; background-color:#55038C;">Adicionar Pet</button>
    </div>

        style="background-color: #F2AA52; color: #55038C; padding: 10px; font-size: small; text-align: center; bottom: 0; left: 0; right: 0;">

            </p>
