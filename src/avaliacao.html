    <header>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="d-flex align-items-center"> 
                    <a class="navbar-brand" href="home.html">
                        <img src="IMG/logo.png" alt="Logo" style="width: 80px; height: 60px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

    <div class="center-content">
        <h1>Avaliação com 5 Estrelas</h1>
        <label for="username">Nome do usuário:</label>
        <input type="text" id="username" placeholder="Seu nome">
        <div class="rating">
            <span class="star" data-rating="1"><i class="fas fa-star"></i></span>
            <span class="star" data-rating="2"><i class="fas fa-star"></i></span>
            <span class="star" data-rating="3"><i class="fas fa-star"></i></span>
            <span class="star" data-rating="4"><i class="fas fa-star"></i></span>
            <span class="star" data-rating="5"><i class="fas fa-star"></i></span>
        </div>
        <textarea id="comment" placeholder="Deixe um comentário"></textarea>
        <button id="submitBtn">Enviar Comentário</button>

        <div id="comments">
            <h2>Comentários:</h2>
        </div>
    </div>

        <p>Gostou do nosso serviço? Avalie-nos!</p>
