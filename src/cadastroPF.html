<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" integrity="sha512-efAcjYoYT0sXxQRtxGY37CKYmqsFVOIwMApaEbrxJr4RwqVVGw8o+Lfh/+59TU07+suZn1BWq4fDl5fdgyCNkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const toggleSwitch = document.getElementById('modeToggle');
        const modeText = document.getElementById('modeText');

        toggleSwitch.addEventListener('change', switchTheme);

        function switchTheme() {
            if (toggleSwitch.checked) {
                document.body.classList.add('dark-mode');
                modeText.innerText = 'Modo Escuro';
            } else {
                document.body.classList.remove('dark-mode');
                modeText.innerText = 'Modo Claro';
            }
        }

        const emailField = document.getElementById('email');
        const cpfField = document.getElementById('cpf');
        const emailError = document.getElementById('email-error');
        const cpfError = document.getElementById('cpf-error');

        emailField.addEventListener('input', function () {
            if (!validateEmail(emailField.value)) {
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });

        cpfField.addEventListener('input', function () {
            if (!validateCPF(cpfField.value)) {
                cpfError.style.display = 'block';
            } else {
                cpfError.style.display = 'none';
            }
        });

        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
            
        }

        function validateCPF(cpf) {
            const re = /[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}/;
            return re.test(cpf);
        }
        
        function formatCPFInput(input) {
    // Remove qualquer caractere não numérico
    const cpf = input.value.replace(/\D/g, '');

    // Aplica a formatação
    const cpfFormatado = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');

    // Define o valor formatado de volta no input
    input.value = cpfFormatado;
}

document.getElementById('cpf').addEventListener('input', function() {
    formatCPFInput(this);
});
function validarTelefone(input) {
    var telefoneRegex = /^\(\d{2}\)\s9\s\d{4}-\d{4}$/;
    var telefoneError = $('#telefoneError');
    
    if (!telefoneRegex.test(input.value)) {
        input.style.border = '1px solid red';
      telefoneError.text('Telefone inválido');
    } else {
        input.style.border = '1px solid lightgreen';
      telefoneError.text('');
    }
  }
  $(document).ready(function () {
    $('#telefone').inputmask('(99) 9 9999-9999', {
      removeMaskOnSubmit: true,
      clearMaskOnLostFocus: true
    });
  });
        
    </script>
