<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum de Discussão</title>
    <link rel="stylesheet" href="style/forum_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
  
    <nav class="navbar navbar-expand-sm px-4 " style="background-color: #F2AA52;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html" style="color: #55038C;">
                <img src="assets/imgs/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Lar Animal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="sobre.html" style="color: #55038C;">Sobre nós</a>
                    <a class="nav-link active" aria-current="page" href="#" style="color: #55038C;">Como ajudar</a>
                    <a class="nav-link active" aria-current="page" href="usuario.html" style="color: #55038C;">Perfil</a>
                </div>
            </div>
            
           
                </div>
            </div>
        </div>
    </nav>

   
    <div id="forum-container" class="container">
        <div class="row">
          
            <div class="col-md-3">
                <div class="user-sidebar mt-4 mb-4">
                   
                    <img src="https://i.pravatar.cc/150" alt="User Avatar" class="user-avatar-sidebar">
                    <div class="user-info">
                        <p>Nome do Usuário</p>
                        <p>Email@example.com</p>
                    </div>
                </div>

                
                <div class="main-comments mt-4">
                    <h4>Principais Comentários</h4>
                    
                    <ul id="main-comments-list">
                        
                    </ul>
                </div>
            </div>

           
            <div class="col-md-9">
                <h1 class="mt-5 mb-4">Fórum de Discussão</h1>

                
                <div id="comment-carousel" class="carousel slide mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        
                    </div>
                    <a class="carousel-control-prev" href="#comment-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#comment-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>

                
                <div id="post-list">
                    
                </div>

                
                <form id="post-form" class="mt-4">
                    <h2>Novo Post</h2>
                    <div class="form-group">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Conteúdo do Post:</label>
                        <textarea id="post-content" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Postar</button>
                </form>
            </div>
        </div>
    </div>

  
    <div id="user-popup" class="popup">
        <div class="carousel">
            
        </div>
    </div>

   
    <div class="footer text-center">
        <p>&copy; 2023 Fórum de Discussão</p>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/forum.js"></script>


</body>
</html>
