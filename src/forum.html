<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum de Discussão</title>
    <link rel="stylesheet" href="style/forum_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>
  
    <div id="cabecalho">
        <nav class="navbar navbar-expand-md px-4" style="background-color: #F2AA52;" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html" style="color: #55038C; font-size: 35px; font-weight: 600;">
                    <img src="./img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                    Lar Animal
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="collapsibleNavbar">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="sobre.html" style="color: #55038C; font-size: 20px; font-weight: 600;">Sobre nós</a>
                        <a class="nav-link active" aria-current="page" href="#" style="color: #55038C; font-size: 20px; font-weight: 600;">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

   
    <div id="forum-container" class="container">
        <div class="row">
          
            <div class="col-md-3">
                <div class="user-sidebar mt-4 mb-4">
                   
                    <img src="https://i.pravatar.cc/150" alt="User Avatar" class="user-avatar-sidebar">
                    <div class="user-info">
                        <p>Nome do Usuário</p>
                        <p>Email@example.com</p>
                    </div>
                </div>

                
                <div class="main-comments mt-4">
                    <h4>Principais Comentários</h4>
                    
                    <ul id="main-comments-list">
                        
                    </ul>
                </div>
            </div>

           
            <div class="col-md-9">
                <h1 class="mt-5 mb-4">Fórum de Discussão</h1>

                
                <div id="comment-carousel" class="carousel slide mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        
                    </div>
                    <a class="carousel-control-prev" href="#comment-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#comment-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>
                <div id="post-list">         
                </div>
                <form id="post-form" class="mt-4">
                    <h2>Novo Post</h2>
                    <div class="form-group">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Conteúdo do Post:</label>
                        <textarea id="post-content" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Postar</button>
                </form>
            </div>
        </div>
    </div>

  
    <div id="user-popup" class="popup">
        <div class="carousel">
            
        </div>
    </div>

   
    <footer style="background-color: #F2AA52; color: #55038C; padding: 10px; font-size: small; text-align: center; bottom: 0; left: 0; right: 0;">
        <div>
            <h6 style="color: #55038C;">Redes sociais:</h6>
            <p>
                <span><a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer"
                        class="text-decoration-none" style="color: #55038C;">Facebook</a> |
                </span>
                <span><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
                        class="text-decoration-none" style="color: #55038C;">Twitter</a> |
                </span>
                <span><a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer"
                        class="text-decoration-none" style="color: #55038C;">Instagram</a> | </span>
    
                <br>
    
                <a class="nav-link active" aria-current="page" href="avaliacao.html" style="color: #55038C; font-size: 15px; font-weight: 600;">Avalie-nos</a>
    
                Todos os Direitos Reservados.
            </p>
        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/forum.js"></script>


</body>
</html>
